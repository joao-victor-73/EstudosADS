        <form>

                <br>

                <label>Texto: </label> <br>
                <textarea rows="40" cols="200" maxlength="1000" id="area_texto"></textarea>

                    <input type="reset" name="clear" value="LIMPAR" class="butao_limpar">
                    <a href="index.html">

                            onclick="alert('Informações enviadas com sucesso');">
                    </a>
                </div>
            </fieldset>
        </form>
    </div>
